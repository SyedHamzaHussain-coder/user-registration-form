<!DOCTYPE html> 
 <header>
 <meta charset="UTF-8">
 <title>User Registration</title>
 <link rel="stylesheet" type="text/css" href="Untitled-1.css">
 </header>
<body>
 <form action="action_page.php">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="fullname"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Full Name" name="fullname" id="fullname" required>
      
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

      <label for="role"><b>Working Role</b></label>
      <select id="role" name="role">
        <option value="select role">Select Role</option>
        <option value="developer">Developer</option>
        <option value="tester">Tester</option>
        <option value="manager">Manager</option>
        <option value="analyst">Analyst</option>
      </select>
      
      <label for="team"><b>Team</b></label>
      <select id="team" name="team">
        <option value="select team">Select team</option>
        <option value="developer">Developer</option>
        <option value="tester">Tester</option>
        <option value="manager">Manager</option>
        <option value="analyst">Analyst</option>
      </select>

      <label for="manager"><b>Manager</b></label>
      <select id="manager" name="manager">
        <option value="select manager">Select Manager</option>
        <option value="developer">Developer</option>
        <option value="tester">Tester</option>
        <option value="manager">Manager</option>
        <option value="analyst">Analyst</option>
      </select>

      <label for="bckupprsn"><b>Backup Person</b></label>
      <select id="bckupprsn" name="bckupprsn">
        <option value="select bckupprsn">Select Backup Person</option>
        <option value="developer">Developer</option>
        <option value="tester">Tester</option>
        <option value="manager">Manager</option>
        <option value="analyst">Analyst</option>
      </select>
      
      <label for="join-date"><b>Joining Date</b></label>
      <input type="date" placeholder="Select Date" name="join-date" id="join-date" required>
      
      <hr>
  
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
    
  
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
</body>
